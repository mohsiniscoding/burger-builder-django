{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{% static 'css/main.css' %}" rel="stylesheet" />
    <style>

      @keyframes slideIn {
        from {
          transform: translateX(100%);
        }
        to {
          transform: translateX(0);
        }
      }
      
      /* Slide out animation */
      @keyframes slideOut {
        from {
          transform: translateX(0);
        }
        to {
          transform: translateX(-100%);
        }
      }

      /* Define your keyframes for slideBack animation */
      @keyframes slideBack {
        from {
          transform: translateX(-100%);
        }
        to {
          transform: translateX(0);
        }
      }
      
      /* Slide to the left when going back */
      .slide-back {
        animation: slideBack 0.5s forwards;
      }
     
      .slide-in {
        animation: slideIn 0.5s forwards;
      }
      
      .slide-out {
        animation: slideOut 0.5s forwards;
      }
      </style>
  </head>
  <body class="w-[1080px] h-[1920px] bg-gray-50 antialiased">
    <nav class="bg-white shadow">
      <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-[100px]  items-center justify-between">
          <img class="h-[80px]" src="{% static 'images/logo.png' %}">
          <h1 class="text-4xl font-secondary">Build Your Burger</h1>
          <img class="h-[80px]" src="{% static 'images/logo.png' %}">
        </div>
      </div>
    </nav>

    <div id="sections-wrapper w-screen h-screen ">

      <section id='start-step' class="w-full flex flex-col items-center mt-[420px] gap-y-10">
        <div>
          <img class="w-[350px]  mt-14" src="{% static 'images/logo.png' %}"/>
        </div>
        <div class="flex ">
          <img class="w-[300px] h-[300px] " src="{% static 'images/burger-left-v2.png' %}"> 
          <img class="w-[350px] h-[350px] mt-14" src="{% static 'images/burger-middle-v2.png' %}"> 
          <img class="w-[300px] h-[300px] " src="{% static 'images/burger-right-v2.png' %}"> 
        </div>

      </section>

      <section id="step-1" class="hidden pt-6 step absolute z-10 w-full flex flex-col justify-center items-center gap-y-12 pt-12">
        <h2 class="text-4xl font-primary">Select Burger Type</h1>
          {% comment %} border-solid border-8 border-red-500 {% endcomment %}
        <div class="p-2 rounded-md border-solid border-8 border-red-500 burger-type-item" data-type="single">
          <div class="rounded overflow-hidden shadow-lg  bg-white">
            <div>
              <img class="w-[400px] " src="{% static 'images/single-burger.png' %}">
            </div>
            <div class="py-4 bg-gray-200 mt-4">
              <h3 class="text-4xl font-primary text-center">Single</h3>
            </div>
          </div>
        </div>
        <div class="p-2 rounded-md  burger-type-item" data-type="double">
          <div class="rounded overflow-hidden shadow-lg  bg-white">
            <div>
              <img class="w-[400px] " src="{% static 'images/double-burger.png' %}">
            </div>
            <div class="py-4 bg-gray-200 mt-4">
              <h3 class="text-4xl font-primary text-center">DOUBLE</h3>
            </div>
          </div>
        </div>
        
      </section>

      <section id="step-2" class="hidden step absolute  z-10 w-full flex flex-col justify-items-center items-center gap-y-12">
        <!-- Burger viewer -->
        <div class="p-2 rounded-md w-full">
          <div class="rounded overflow-hidden shadow h-[600px] bg-white relative ">
            <img src="{% static 'images/burger-builder-bg.jpg' %}" alt="bg-burger-illustration" class="absolute top-0 left-0 h-[600px] w-full opacity-25 z-10" />
            <div class="absolute z-20 w-full h-full ">
              <div  class="flex flex-col h-full justify-center items-center">
                <div  class="burger-canvas mt-[-170px]" >
                  
                </div>
              </div>
            </div>
          </div>
        </div>
        <h2 class="text-4xl font-primary">Select Patty</h1>
        <div class="p-2 rounded-md w-full">
          <div class="rounded overflow-hidden ">
            <div class='grid grid-cols-3 gap-2' id="patty-container">
            </div>
          </div>
        </div>
      </section>

      <section id="step-3" class="hidden step absolute  z-10 w-full flex flex-col justify-items-center items-center gap-y-12">
        <!-- Burger viewer -->
        <div class="p-2 rounded-md w-full">
          <div class="rounded overflow-hidden shadow h-[600px] bg-white relative ">
            <img src="{% static 'images/burger-builder-bg.jpg' %}" alt="bg-burger-illustration" class="absolute top-0 left-0 h-[600px] w-full opacity-25 z-10" />
            <div class="absolute z-20 w-full h-full ">
              <div  class="flex flex-col h-full justify-center items-center">
                <div class="burger-canvas mt-[-170px]">
                  
                </div>
              </div>
            </div>
          </div>
        </div>
        <h2 class="text-4xl font-primary">Select Sauce</h1>
        <div class="p-2 rounded-md w-full">
          <div class="rounded overflow-hidden ">
            <div class='grid grid-cols-3 gap-2' id="sauce-container">
            </div>
          </div>
        </div>
      </section>

      <section id="step-4" class="hidden step absolute  z-10 w-full flex flex-col justify-items-center items-center gap-y-12">
        <!-- Burger viewer -->
        <div class="p-2 rounded-md w-full">
          <div class="rounded overflow-hidden shadow h-[600px] bg-white relative ">
            <img src="{% static 'images/burger-builder-bg.jpg' %}" alt="bg-burger-illustration" class="absolute top-0 left-0 h-[600px] w-full opacity-25 z-10" />
            <div class="absolute z-20 w-full h-full ">
              <div  class="flex flex-col h-full justify-center items-center">
                <div class="burger-canvas mt-[-170px]">
                  
                </div>
              </div>
            </div>
          </div>
        </div>
        <h2 class="text-4xl font-primary">Select Cheeze OR Bacon</h1>
        <div class="p-2 rounded-md w-full">
          <div class="rounded overflow-hidden ">
            <div class='grid grid-cols-3 gap-2' id="topping-container">
            </div>
          </div>
        </div>
      </section>

      <section id="step-5" class="hidden step absolute  z-10 w-full flex flex-col justify-items-center items-center gap-y-12">
        <!-- Burger viewer -->
        <div class="p-2 rounded-md w-full">
          <div class="rounded overflow-hidden shadow h-[600px] bg-white relative ">
            <img src="{% static 'images/burger-builder-bg.jpg' %}" alt="bg-burger-illustration" class="absolute top-0 left-0 h-[600px] w-full opacity-25 z-10" />
            <div class="absolute z-20 w-full h-full ">
              <div  class="flex flex-col h-full justify-center items-center">
                <div class="burger-canvas mt-[-170px]">
                  
                </div>
              </div>
            </div>
          </div>
        </div>
        <h2 class="text-4xl font-primary">Select Incredients</h1>
        <div class="p-2 rounded-md w-full">
          <div class="rounded overflow-hidden ">
            <div class='grid grid-cols-3 gap-2' id="incredient-container">
              <div class="p-2 incredient-type-item " data-id="">
                
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="step-6" class="hidden step absolute  z-10 w-full flex flex-col justify-items-center items-center ">
        <!-- Burger viewer -->
        <div class="pt-2 rounded-md w-full">
          <div class="rounded overflow-hidden shadow h-[600px] bg-white relative ">
            <img src="{% static 'images/burger-builder-bg.jpg' %}" alt="bg-burger-illustration" class="absolute top-0 left-0 h-[600px] w-full opacity-25 z-10" />
            <div id="animationContainer" class="absolute top-0 left-0 h-[600px] w-full z-20">

            </div>
            <div class="absolute z-20 w-full h-full ">
              <div  class="flex flex-col h-full justify-center items-center">
                <div class="burger-canvas mt-[-170px]">
                  
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="pt-2 rounded-md w-full">
          <div class="rounded overflow-hidden ">
            <div class='' id="receipt-data-container">
              <div class="p-2" data-id="">
                <div class="px-4 sm:px-6 lg:px-8">
                  <div class="mt-8 flow-root">
                    <div class="-mx-4 -my-2  sm:-mx-6 lg:-mx-8">
                      <div class="inline-block min-w-full  py-2 align-middle sm:px-6 lg:px-8">
                        <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 sm:rounded-lg">
                          <table class="min-w-full max-h-[500px] overflow-x-scroll divide-y divide-gray-300">
                            <thead class="bg-gray-50">
                              <tr>
                                <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-lg font-semibold text-gray-900 sm:pl-6">Item</th>
                                <th scope="col" class="px-3 py-3.5 text-left text-lg font-semibold text-gray-900">Quantity</th>
                              </tr>
                            </thead>
                            <tbody class="divide-y divide-gray-200 bg-white" id="detail-table-body">
                            </tbody>
                          </table>
                          <div>
                            <div class="flex justify-between px-4 py-4 sm:px-6">
                              <div class="text-2xl font-semibold text-gray-900">Total</div>
                              <div class="text-2xl font-semibold text-gray-900" id="total-price"></div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="last-step" class="hidden h-full flex justify-center items-center mt-[500px]">
        <img src="{% static 'images/thank-you.png' %}" class="w-[700px]"  />
      </section>
    </div>

  </div>


    <div id="bottom-controls" class="hidden absolute start-0 bottom-0 bg-red-700 w-full font-primary py-10 px-10 flex justify-between">
      <button id="back-button" disabled type="button" class="opacity-0 inline-flex items-center gap-x-2 rounded-full bg-white px-16 py-8 text-4xl font-semibold text-black shadow-sm hover:bg-gray-100 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 -ml-6 mr-2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 19.5L8.25 12l7.5-7.5" />
        </svg>
        Back
      </button>
      <button id="next-button" type="button" class="inline-flex items-center gap-x-2 rounded-full bg-white px-16 py-8 text-4xl font-semibold text-black shadow-sm hover:bg-gray-100 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
        Next
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 -mr-6 ml-2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M8.25 4.5l7.5 7.5-7.5 7.5" />
        </svg>
        
      </button>
    </div> 

    <div id="start-over-controls" class="hidden absolute start-0 bottom-0 bg-red-700 w-full font-primary py-10 px-10 flex justify-center">
      
      <button id="start-over-button" type="button" class="inline-flex items-center gap-x-2 rounded-full bg-white px-16 py-8 text-4xl font-semibold text-black shadow-sm hover:bg-gray-100 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
        Start Over
      </button>
    </div>

    <div id="start-now-controls" class="absolute start-0 bottom-0 bg-red-700 w-full font-primary py-10 px-10 flex justify-center">
      
      <button id="start-button" type="button" class="animate-bounce inline-flex items-center gap-x-2 rounded-full bg-white px-16 py-8 text-4xl font-semibold text-black shadow-sm hover:bg-gray-100 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
        Start Now
      </button>
    </div>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/lottie.min.js' %}"></script>

    <script>
      // Target the div container
      const animationContainer = document.getElementById('animationContainer');

      // Lottie configuration options
      const animationOptions = {
        container: animationContainer, // Specify the container for the animation
        renderer: 'svg', // You can choose 'svg' or 'canvas' as the renderer
        loop: true, // Set to true if you want the animation to loop
        autoplay: true, // Set to true if you want the animation to play automatically
        path: 'static/json/congrats-animation.json', // Path to your Lottie animation JSON file
      };

      // Initialize the Lottie animation
      const animation = lottie.loadAnimation(animationOptions);
    </script>

  </body>
</html>
